<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

  <body>
    <!-- codigo -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
      <div class="container-md">
        <a class="navbar-brand" href="#"
          ><i class="fa-solid fa-utensils fa-lg" style="color: #ffffff"></i>
          Restaurant</a
        >
        <div class="cart_Container">
          <a class="cart text-decoration-none text-light" href="#"
            ><i
              class="fa-solid fa-cart-shopping fa-lg"
              style="color: #ffffff"
            ></i
            >(<span>0</span>)</a
          >
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="d-flex justify-content-center gap-2 mt-4">
        <input type="text" placeholder="Food Name" id="input" />
        <button class="btn btn-primary" type="button" id="btnSearch">
          <i
            class="fa-solid fa-magnifying-glass fa-lg"
            style="color: #ffffff"
          ></i>
        </button>
      </div>
      <div class="container my-4">
        <div
          class="row row-cols-sm-1 row-cols-md-4 g-4 container_Result"
          id="container_Result"
        ></div>
      </div>
    </div>
    <!-- ------ -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/3aa35500f9.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/app.js"></script>
